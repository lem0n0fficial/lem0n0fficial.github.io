<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time in New York & Turkey</title>
    <script>
        function updateTime() {
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', day: '2-digit', month: 'long', year: 'numeric', weekday: 'long' };
            
            const newYorkTime = new Intl.DateTimeFormat('en-US', { ...options, timeZone: 'America/New_York' }).format(new Date());
            const turkeyTime = new Intl.DateTimeFormat('en-US', { ...options, timeZone: 'Europe/Istanbul' }).format(new Date());
            
            document.getElementById('timeDisplay').innerHTML = `<h2>New York: ${newYorkTime}<br>Turkey: ${turkeyTime}</h2>`;
        }
        
        setInterval(updateTime, 1000);
        window.onload = updateTime;
    </script>
</head>
<body>
    <div id="timeDisplay"></div>
</body>
</html>
